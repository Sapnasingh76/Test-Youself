<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Completed</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 2rem;
      max-width: 500px;
      width: 90%;
      text-align: center;
      color: white;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #ffffff;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #f0f0f0;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s ease;
    }

    .view-results {
      background-color: #22c55e;
      color: white;
    }

    .view-results:hover {
      background-color: #16a34a;
    }

    .home {
      background-color: #e2e8f0;
      color: #333;
    }

    .home:hover {
      background-color: #cbd5e1;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    .socials a {
      text-decoration: none;
      color: #fff;
      font-size: 1.2rem;
      transition: color 0.3s;
      text-align: center;
    }

    .socials a:hover {
      color: #fff;
      text-shadow: 0 0 5px #fff;
    }

    .socials i {
      font-size: 1.5rem;
      margin-bottom: 5px;
    }

    .social-label {
      display: block;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ‰ Test Completed!</h1>
    <p>Thanks for taking the test. We hope you had a great experience!</p>

    <div class="buttons">
      <button class="button view-results" onclick="viewResults()">View Results</button>
      <button class="button home" onclick="goHome()">Go to Home</button>
    </div>

    <div class="socials">
      <a href="https://instagram.com/yourhandle" target="_blank">
        <i class="fab fa-instagram"></i>
        <span class="social-label">Instagram</span>
      </a>
      <a href="https://twitter.com/yourhandle" target="_blank">
        <i class="fab fa-twitter"></i>
        <span class="social-label">@yourhandle</span>
      </a>
      <a href="https://facebook.com/yourpage" target="_blank">
        <i class="fab fa-facebook"></i>
        <span class="social-label">Facebook</span>
      </a>
      <a href="https://linkedin.com/company/yourcompany" target="_blank">
        <i class="fab fa-linkedin"></i>
        <span class="social-label">LinkedIn</span>
      </a>
    </div>
  </div>

  <script>
    function viewResults() {
      window.location.href = "result.html";
    }

    function goHome() {
      window.location.href = "index2.html";
    }
  </script>
</body>
</html>
