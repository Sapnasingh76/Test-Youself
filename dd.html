<!DOCTYPE html>
<html lang="en">
<head>
  <title>Subject Selector</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center/cover;
      backdrop-filter: blur(4px);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .main-container {
      background-color: transparent;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 15px 40px rgba(5, 5, 5, 0.5);;
      max-width: 800px;
      width: 100%;
    }

    .title-section {
      text-align: center;
      margin-bottom: 30px;
    }

    .title-section h1 {
      margin: 0;
      font-size: 28px;
      color: #1f2937;
    }

    .title-section h3 {
      font-weight: 400;
      color: #4b5563;
    }

    .subject-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .subject-box {
      background-color: transparent;
      color: #111827;
      border-radius: 10px;
      padding: 30px 0;
      text-align: center;
      font-weight: 600;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .subject-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
      background-color: #ddf0fc;
      color: #0284c7;
    }

    .empty-box {
      visibility: hidden;
    }
  </style>
</head>
<body>

  <div class="main-container">
    <div class="title-section">
      <h1>CHOOSE YOUR INTERESTED SUBJECT</h1>
      <h3>Please select a subject box below to begin your test</h3>
    </div>

    <div class="subject-grid">

      <div class="subject-box" onclick="location.href='quiz.html?subject=C'">C</div>
      <div class="subject-box" onclick="location.href='quiz.html?subject=Mathematical'">Mathematical</div>
      <div class="subject-box" onclick="location.href='quiz.html?subject=HTML'">HTML</div>
      <div class="subject-box" onclick="location.href='quiz.html?subject=CSS'">CSS</div>
      <div class="subject-box" onclick="location.href='quiz.html?subject=JavaScript'">JavaScript</div>
      <div class="subject-box" onclick="location.href='quiz.html?subject=Python'">Python</div>
      <div class="subject-box" onclick="location.href='quiz.html?subject=Java'">Java</div>
      <div class="subject-box" onclick="location.href='quiz.html?subject=Basic Computer'">Basic Computer</div>
      
    </div>
  </div>
    
    
</body>
</html>
